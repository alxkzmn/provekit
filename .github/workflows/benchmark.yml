name: Benchmark on Raspberry Pi 5

on:
  schedule: # Runs at midnight (0:00 UTC) every day
    - cron: "0 0 * * *"
  push:
    branches: [main]
  pull_request:

env:
  DIVAN_MAX_TIME: 30
  CODSPEED_RUNNER_MODE: walltime

jobs:
  build:
    name: Build benchmark binaries
    runs-on: ubuntu-22.04-arm
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust toolchain, cache and cargo-codspeed binary
        uses: moonrepo/setup-rust@v1
        with:
          channel: nightly-2025-04-05
          cache-base: main
          cache-target: release
          bins: cargo-codspeed
      - name: Find packages with benchmarks
        id: find-benchmarks
        run: |
          # Find all Cargo.toml files that contain [[bench]] sections
          BENCH_PACKAGES=""
          for toml in $(find . -name "Cargo.toml" -not -path "./target/*"); do
            if grep -q "^\[\[bench\]\]" "$toml"; then
              # Extract package name from the Cargo.toml
              pkg_name=$(grep -m1 "^name = " "$toml" | sed 's/name = "\(.*\)"/\1/')
              if [ -n "$pkg_name" ]; then
                BENCH_PACKAGES="$BENCH_PACKAGES -p $pkg_name"
              fi
            fi
          done
          echo "packages=$BENCH_PACKAGES" >> $GITHUB_OUTPUT
          echo "Found benchmark packages:$BENCH_PACKAGES"
      - name: Build the benchmark target(s)
        timeout-minutes: 30
        run: |
          if [ -n "${{ steps.find-benchmarks.outputs.packages }}" ]; then
            cargo codspeed build ${{ steps.find-benchmarks.outputs.packages }}
          else
            echo "No packages with benchmarks found"
            exit 1
          fi
      - name: Upload benchmark binaries
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-binaries
          path: target/codspeed

  benchmark:
    name: Run benchmarks on Raspberry Pi 5
    runs-on: [self-hosted, rpi5]
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Download benchmark binaries
        uses: actions/download-artifact@v4
        with:
          name: benchmark-binaries
          path: ./bench_bin

      - name: Setup rust toolchain, cache and cargo-codspeed binary
        uses: moonrepo/setup-rust@v1
        with:
          channel: nightly-2025-04-05
          cache: false
          bins: cargo-codspeed
    
      - name: Create codespeed-post-bench symlink
        run: |
          which codspeed-post-bench || echo "codspeed-post-bench not found"
          sudo ln -sf ~/.cargo/bin/cargo-codspeed /usr/local/bin/codspeed-post-bench
          ls -la /usr/local/bin/codspeed-post-bench

      - name: Copy binaries to target directory
        run: |
          mkdir -p target/codspeed
          cp -r bench_bin/* target/codspeed/

      - name: Make benchmark binaries executable
        run: chmod -R +x target/codspeed

      - name: Find packages with benchmarks
        id: find-benchmarks
        run: |
          BENCH_PACKAGES=""
          for toml in $(find . -name "Cargo.toml" -not -path "./target/*"); do
            if grep -q "^\[\[bench\]\]" "$toml"; then
              pkg_name=$(grep -m1 "^name = " "$toml" | sed 's/name = "\(.*\)"/\1/')
              if [ -n "$pkg_name" ]; then
                BENCH_PACKAGES="$BENCH_PACKAGES -p $pkg_name"
              fi
            fi
          done
          echo "packages=$BENCH_PACKAGES" >> $GITHUB_OUTPUT
          echo "Found benchmark packages:$BENCH_PACKAGES"

      - name: Verify codspeed installation
        run: |
          echo "cargo-codspeed location:"
          which cargo-codspeed 
          echo "codspeed-post-bench location:"
          which codspeed-post-bench
        
      - name: Run the benchmarks
        uses: CodSpeedHQ/action@v3
        with:
          run: cargo codspeed run ${{ steps.find-benchmarks.outputs.packages }}
          token: ${{ secrets.CODSPEED_TOKEN }}
